  <title>The Gate</title>

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      color:#d8caa6;
      font-family: Georgia, serif;
      display:flex;
      justify-content:center;

    }
    h1{
      font-size:42px;
      color:#e0c36b;
      margin:0 0 28px 0;
      letter-spacing:1px;
    }

      font-size:20px;
      line-height:1.9;
      margin:0 0 18px 0;
    }
  </style>

<body>
  <div class="container">
    <h1>The Gate Has Opened</h1>

    <p>אל אשר מצא ספר זה:</p>
    <p>דע כי לא במקרה הובלת לכאן.</p>
    <p>אם עיניך קוראות שורות אלו — הרי כי נבחרת לייעוד אשר מעטים נשאו בכתפיהם מאז ימי ראשית הקסם.</p>
  </div>
