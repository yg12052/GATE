<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GATE I â€” AIR</title>

<style>
:root{
  --bg1:#0b0b0f;
  --bg2:#15151b;
  --gold:#e0c36b;
  --ink:#d8caa6;
}

/* base */
body{
  margin:0;
  min-height:100vh;
  background: radial-gradient(circle at 50% 22%, var(--bg2), var(--bg1));
  color:var(--ink);
  font-family: Georgia, serif;
  display:flex;
  justify-content:center;
  overflow-x:hidden;
  position:relative;
  text-align:center;
}

/* vignette */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.55) 70%, rgba(0,0,0,0.85) 100%);
  z-index:0;
}

.container{
  position:relative;
  z-index:2;
  width:min(900px, 92vw);
  padding:80px 20px 110px;
}

/* header */
.gate{
  font-size:18px;
  letter-spacing:2px;
  text-transform:uppercase;
  color:rgba(224,195,107,0.85);
  margin-bottom:10px;
}

h1{
  font-size:56px;
  color:var(--gold);
  margin:0;
  position:relative;
  letter-spacing:2px;
}
h1.glow::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  color:transparent;
  pointer-events:none;
  animation: extremeGlow 2.2s ease-in-out infinite alternate;
}
@keyframes extremeGlow{
  from{
    text-shadow:
      0 0 18px rgba(220,235,255,0.35),
      0 0 30px rgba(200,220,255,0.25);
  }
  to{
    text-shadow:
      0 0 45px rgba(240,250,255,0.9),
      0 0 90px rgba(210,230,255,0.55);
  }
}

.divider{
  width:160px;
  height:1px;
  background:rgba(224,195,107,0.3);
  margin:20px auto 48px auto;
}

.block{
  margin:28px auto 0;
  width:min(860px, 96vw);
  padding:22px 18px;
  border-radius:18px;
  border:1px solid rgba(224,195,107,0.22);
  background:rgba(0,0,0,0.25);
  box-shadow:0 14px 40px rgba(0,0,0,0.35);
  overflow:auto;
}

.binary{
  font-family: "Courier New", monospace;
  font-size:16px;
  letter-spacing:2px;
  line-height:1.05;
  color:rgba(233,238,247,0.78);
  white-space:pre;
  text-align:center;
  user-select:text;
  margin:0 auto;
}

.unlockArea{
  margin:34px auto 0;
  width:min(760px, 92vw);
  padding:18px 18px 22px;
  border-radius:18px;
  border:1px solid rgba(233,238,247,0.14);
  background:rgba(0,0,0,0.22);
}

button{
  padding:14px 18px;
  font-size:16px;
  letter-spacing:1px;
  text-transform:uppercase;
  border-radius:12px;
  border:1px solid rgba(233,238,247,0.25);
  background:rgba(0,0,0,0.30);
  color:rgba(233,238,247,0.90);
  cursor:pointer;
}
button:hover{
  border-color:rgba(233,238,247,0.45);
}

#qrImg, #cv { display:none; }
</style>
</head>

<body>
  <div class="container">
    <div class="gate">GATE I</div>
    <h1 class="glow" data-text="AIR">AIR</h1>
    <div class="divider"></div>

    <div class="block">
      <pre class="binary" id="binaryOut"></pre>
    </div>

    <div class="unlockArea">
      <button onclick="copyPattern()">COPY PATTERN</button>
    </div>

    <img id="qrImg" src="qr_truth.png" alt="QR source">
    <canvas id="cv"></canvas>
  </div>

<script>
function copyPattern(){
  const text = document.getElementById("binaryOut").textContent || "";
  navigator.clipboard.writeText(text);
}

function renderBinaryFromQR(img){
  const cv = document.getElementById("cv");
  const ctx = cv.getContext("2d", { willReadFrequently:true });

  const w = img.naturalWidth, h = img.naturalHeight;
  cv.width = w; cv.height = h;
  ctx.drawImage(img, 0, 0);

  const rgba = ctx.getImageData(0,0,w,h).data;

  const isBlack = (i)=>{
    const r=rgba[i], g=rgba[i+1], b=rgba[i+2];
    const lum = 0.2126*r + 0.7152*g + 0.0722*b;
    return lum < 128;
  };

  // crop quiet zone
  let minX=w, minY=h, maxX=-1, maxY=-1;
  for(let y=0;y<h;y++){
    for(let x=0;x<w;x++){
      const i=(y*w+x)*4;
      if(isBlack(i)){
        if(x<minX) minX=x;
        if(y<minY) minY=y;
        if(x>maxX) maxX=x;
        if(y>maxY) maxY=y;
      }
    }
  }

  const cw = maxX - minX + 1;
  const ch = maxY - minY + 1;

  // estimate module size
  const scanY = minY + Math.floor(ch * 0.12);
  let runs=[], cur=null, len=0;

  for(let x=minX; x<=maxX; x++){
    const i=(scanY*w+x)*4;
    const v = isBlack(i)?1:0;
    if(cur===null){cur=v;len=1;}
    else if(v===cur){len++;}
    else{runs.push(len);cur=v;len=1;}
  }
  runs.push(len);
  runs = runs.filter(r=>r>2);

  const moduleSize = Math.min(...runs);
  const countX = Math.round(cw/moduleSize);
  const countY = Math.round(ch/moduleSize);

  let lines=[];
  for(let r=0;r<countY;r++){
    let line="";
    const y=minY+Math.floor((r+0.5)*moduleSize);
    for(let c=0;c<countX;c++){
      const x=minX+Math.floor((c+0.5)*moduleSize);
      const i=(y*w+x)*4;
      line += isBlack(i)?"1":"0";
    }
    lines.push(line);
  }

  document.getElementById("binaryOut").textContent = lines.join("\n");
}

window.addEventListener("load", ()=>{
  const img = document.getElementById("qrImg");
  if(img.complete) renderBinaryFromQR(img);
  else img.onload=()=>renderBinaryFromQR(img);
});
</script>
</body>
</html>
